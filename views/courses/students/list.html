<div class="row-fluid box-title">
	<div class="span12">
		<div class="pull-left">
			<a tooltip-placement="bottom" tooltip="Go back to manage courses page" tooltip-popup-delay="300"
				class="btn btn-primary pull-left" style="margin-right: 5px;"
				ng-href="#/courses">
				<i class="icon-arrow-left"></i>
			</a>
			<term-modal options="modalOptions" course="course" semester="semester"
				tooltip-placement="bottom" tooltip="Change the current course or semester" tooltip-popup-delay="300"
				class="pull-left">
				<h3 style="margin: 0;">
					{{course.name}}: {{semester.name}}
				</h3>
			</term-modal>
		</div>

		<ul class="nav nav-pills pull-right" style="margin: 0;">
			<li><a ng-href="#/{{course.id}}/{{semester.id}}/questions/list">Questions</a></li>
			<li class="active"><a>Students</a></li>
		</ul>
	</div>
</div>

<div class="row-fluid">
	<div class="span12">
		<div class="error-container">
			<h1>Coming Soon.</h1>
			<h2>This page is coming soon.</h2>
			<div class="error-details">
				We are working on implementing student management and tracking at this very moment!
			</div> <!-- /error-details -->
		</div> <!-- /error-container -->		
	</div>
</div>
